{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'img/pics/calculator-820330_1280.jpg' %});">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content">
                    <h2>News</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">News</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="news-area section-padding-100">
    <div class="container">
        <div class="row">

            <div class="col-12 col-lg-12">
                {% if loanz %}
                    <div class="single-blog-area mb-70">
                        <div class="blog-thumbnail">
                            <a href="{{ loanz.get_absolute_url }}"><img src="/media/{{ loanz.new_image| safe }}" alt=""></a>
                        </div>
                        <div class="blog-content">
                            <span>{{ loanz.date_created | safe }}</span>
                            <a href="{{ loanz.get_absolute_url }}" class="post-title">{{ loanz.headline | safe }}</a>
                            <p>{{ loanz.body | safe }}</p>
                        </div>
                    </div>
                {% endif %} 

            </div>
        </div>
    </div>

</section>

{% endblock %}
